worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # تنظیمات پایه
    server_tokens off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # آپاستریم GitLab
    upstream gitlab {
        server gitlab:80;
    }

    # سرور HTTP برای ریدایرکت به HTTPS
    server {
        listen 80;
        server_name git.developeryar.ir;
        return 301 https://$host$request_uri;
    }

    # سرور اصلی HTTPS
    server {
        listen 443 ssl;
        http2 on;  # جایگزین صحیح برای http2
        server_name git.developeryar.ir;

        # مسیرهای SSL
        ssl_certificate /etc/letsencrypt/live/developeryar.ir/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/developeryar.ir/privkey.pem;

        # تنظیمات SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;

        # مسیر اصلی
        location / {
            # تنظیمات پروکسی
            proxy_pass http://gitlab;
            proxy_http_version 1.1;

            # هدرهای ضروری
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Ssl on;

            # برای WebSocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # تنظیمات timeout
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;

            # غیرفعال کردن بافرینگ
            proxy_buffering off;
        }

        # خطای 404 مخصوص
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
    }
}